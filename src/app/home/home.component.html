<mat-toolbar color="primary">
    <mat-toolbar-row>
    <span>The best application for ranking anything!</span>
</mat-toolbar-row>
</mat-toolbar>
<mat-toolbar>
    <span style="margin: auto">How it works  <mat-icon>arrow_downward</mat-icon></span>
</mat-toolbar>

<div class="main-div">
<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
        <div class="carousel-caption">
            <h1 style="color: black">1. Create an account</h1>
            <h3 style="color: black">Then start creating and completing rankings!</h3>
          </div>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="animated photo of man creating an account" style="width: 100%; height: 80%">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="animated photo of a woman working on laptop">
      </div>
      <div class="carousel-caption">
        <h1 style="color: black">2. Create rankings for other users to complete</h1>
        <h3 style="color: black">Think of anything in the world!</h3>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="animated photo of a man and woman viewing graphs">
      </div>
      <div class="carousel-caption">
        <h1 style="color: black">3. Get results</h1>
        <h3 style="color: black">We organize the resulting data into graphs and tables for you!</h3>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
