<mat-toolbar>
    <span>Completed Rankings</span>
</mat-toolbar>
<div>
    <mat-grid-list #grid [cols]="cols"  gutterSize="20px" rowHeight="20:11">
      <mat-grid-tile *ngFor="let ranking of fRankings; let i = index">
        <div *ngIf="ranking">
        <mat-card style="max-width: 95%" matBadge="{{ranking.submissions}}" matBadgePosition="after" matBadgeColor="accent">
          <mat-card-title >
              {{ranking.title}}
          </mat-card-title>
          <mat-card-subtitle>
              {{ranking.prompt}}
              {{ranking.id}}
          </mat-card-subtitle>
          <mat-card-content>
            
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent" (click)="navToRanking(completedRankings[i].data.rankingId)">View <mat-icon>launch</mat-icon></button>
            <button mat-raised-button>Share <mat-icon>share</mat-icon></button>
            
          </mat-card-actions>
          <mat-card-footer >
            Submitted on {{completedRankings[i].data.timeSubmitted}}
          </mat-card-footer>
        </mat-card>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
