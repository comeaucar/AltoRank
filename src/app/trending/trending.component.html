<mat-toolbar color="primary">
  <span style="margin: auto;">Trending Polls</span>
</mat-toolbar>
<div>
  <mat-grid-list cols="4" rowHeight="3:2">
    <mat-grid-tile *ngFor="let ranking of rankings">
      <mat-card matBadge="{{ranking.submissions}}" matBadgePosition="after" matBadgeColor="accent">
        <mat-card-title >
            {{ranking.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{ranking.prompt}}
        </mat-card-subtitle>
        <mat-card-content>
          
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent" (click)="navToRanking(ranking.id)">View<mat-icon>launch</mat-icon></button>
          <button mat-raised-button>Share <mat-icon>share</mat-icon></button>
        </mat-card-actions>
        <mat-card-footer >
          Created on {{ranking.createdAt}}<br>
        </mat-card-footer>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
